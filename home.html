<!DOCTYPE html>
<html lang="en">
<head>

    <title>Server Side Web Modelling for Augmentations</title>
    <meta name="description" content="Server Side Web Modelling for Augmentations" />
    <meta charset="UTF-8">

    <link rel="stylesheet" href="src/gojs/assets/css/jquery-ui.min.css" />
    <script src="src/gojs/assets/js/jquery.min.js"></script>
    <script src="src/gojs/assets/js/jquery-ui.min.js"></script>
    <script src="src/gojs/release/go.js"></script>

    <link rel='stylesheet' href='src/gojs/extensions/DataInspector.css' />
    <script src="src/gojs/extensions/DataInspector.js"></script>
    <link rel='stylesheet' href='src/css/style.css' />
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <link rel="stylesheet" href="src/bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css"/>
    <script src="src/bootstrap-4.0.0-alpha.6-dist/js/bootstrap.min.js"></script>

    <script id="DBMCode" src="src/js/Models.js"></script>
</head>
<body onload="init();">

<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#erModel" role="tab">ER</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#navModel" role="tab">Navigation</a>
    </li>
</ul>

<div class="tab-content">
    <div class="tab-pane" id="erModel" role="tabpanel">
        <div id="erModelling">
          <div class="pdContainer">
            <span class="paletteSpan">
              <div id="erPaletteDiv" class="pdDiv"></div>
            </span>

            <span class="diagramSpan">
              <div id="erDiagramDiv" class="pdDiv"></div>
            </span>
          </div>
          <div>
            <div>
              <button id="SaveERButton" onclick="saveER()">Save</button>
              <button onclick="loadER()">Load</button>
              Diagram Model saved in JSON format:
            </div>
            <textarea id="mySavedERModel" class="mySavedModel">
            { "class": "go.GraphLinksModel",
              "nodeDataArray": [
             ],
              "linkDataArray": [
             ]}
            </textarea>
          </div>
        </div>
    </div>
    <div class="tab-pane active" id="navModel" role="tabpanel">
        <div id="navModelling">
          <div class="pdContainer">
            <span class="paletteSpan">
              <div id="navPaletteDiv" class="pdDiv"></div>
            </span>

            <span class="diagramSpan">
              <div id="navDiagramDiv" class="pdDiv"></div>
            </span>
          </div>
          <div id="infoDraggable" class="draggable">
            <div id="infoDraggableHandle" class="handle">Info</div>
            <div>
            <div id="myInfo"></div>
            </div>
          </div>
          <div>
            <div>
              <button id="SaveNavButton" onclick="saveNav()">Save</button>
              <button onclick="loadNav()">Load</button>key
              Diagram Model saved in JSON format:
            </div>
            <textarea id="mySavedNavModel" class="mySavedModel">
              { "class": "go.GraphLinksModel",
                "nodeDataArray": [
               ],
                "linkDataArray": [
               ]}
            </textarea>
          </div>
        </div>
        <div id="contextMenu">
          <ul>
            <li id="cut" onclick="cxcommand(event)"><a href="#" target="_self">Cut</a></li>
            <li id="copy" onclick="cxcommand(event)"><a href="#" target="_self">Copy</a></li>
            <li id="paste" onclick="cxcommand(event)"><a href="#" target="_self">Paste</a></li>
            <li id="delete" onclick="cxcommand(event)"><a href="#" target="_self">Delete</a></li>
            <li id="color" class="hasSubMenu"><a href="#" target="_self">Color</a>
              <ul class="subMenu" id="colorSubMenu">
                  <li style="background: crimson;" onclick="cxcommand(event, 'color')"><a href="#" target="_self">Red</a></li>
                  <li style="background: chartreuse;" onclick="cxcommand(event, 'color')"><a href="#" target="_self">Green</a></li>
                  <li style="background: aquamarine;" onclick="cxcommand(event, 'color')"><a href="#" target="_self">Blue</a></li>
                  <li style="background: gold;" onclick="cxcommand(event, 'color')"><a href="#" target="_self">Yellow</a></li>
              </ul>
            </li>
          </ul>
        </div>
    </div>

</div>
</body>
</html>
