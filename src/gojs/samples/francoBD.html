<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Data Base Model</title>
<meta name="description" content="Drag a link to reconnect it. Nodes have custom Adornments for selection, resizing, and reshaping." />
<!-- Copyright 1998-2017 by Northwoods Software Corporation. -->
<meta charset="UTF-8">
<script src="../release/go.js"></script>
<script id="code">
  function init() {
    var GO = go.GraphObject.make;  // for conciseness in defining templates

    myDiagram =
      GO(go.Diagram, "myDiagramDiv",  // must name or refer to the DIV HTML element
        {
          grid: GO(go.Panel, "Grid",
                  GO(go.Shape, "LineH", { stroke: "lightgray", strokeWidth: 0.5 }),
                  GO(go.Shape, "LineH", { stroke: "gray", strokeWidth: 0.5, interval: 10 }),
                  GO(go.Shape, "LineV", { stroke: "lightgray", strokeWidth: 0.5 }),
                  GO(go.Shape, "LineV", { stroke: "gray", strokeWidth: 0.5, interval: 10 })
                ),
          allowDrop: true,  // must be true to accept drops from the Palette
          "draggingTool.dragsLink": true,
          "draggingTool.isGridSnapEnabled": true,
          "linkingTool.isUnconnectedLinkValid": true,
          "linkingTool.portGravity": 20,
          "relinkingTool.isUnconnectedLinkValid": true,
          "relinkingTool.portGravity": 20,
          "linkReshapingTool.handleArchetype":
            GO(go.Shape, "Diamond", { desiredSize: new go.Size(7, 7), fill: "lightblue", stroke: "deepskyblue" }),
          "undoManager.isEnabled": true

        });

    // when the document is modified, add a "*" to the title and enable the "Save" button
    myDiagram.addDiagramListener("Modified", function(e) {
      var button = document.getElementById("SaveButton");
      if (button) button.disabled = !myDiagram.isModified;
      var idx = document.title.indexOf("*");
      if (myDiagram.isModified) {
        if (idx < 0) document.title += "*";
      } else {
        if (idx >= 0) document.title = document.title.substr(0, idx);
      }
    });

    var nodeSelectionAdornmentTemplate =
      GO(go.Adornment, "Auto",
        GO(go.Shape, { fill: null, stroke: "deepskyblue", strokeWidth: 1.5, strokeDashArray: [4, 2] }),
        GO(go.Placeholder)
      );

    var propertyTemplate =
      GO(go.Panel, "Horizontal",
        GO(go.TextBlock,
          { isMultiline: false, editable: true },
          new go.Binding("text", "name").makeTwoWay()),
        // property type
        GO(go.TextBlock, ":",
          {editable: false}),
        GO(go.TextBlock,
          { isMultiline: false, editable: true },
          new go.Binding("text", "type").makeTwoWay()),
        GO("Button",
          {
            alignment: go.Spot.Right,
            alignmentFocus: go.Spot.Left,
            margin: 3,
            click: delProperty  // Delete property
          },
          GO(go.TextBlock, "-",  // the Button content
            { font: "bold 8pt sans-serif" })
        )
      );
    //Properties functions
    function addProperty(e, obj) {
      //Add new property to the Class
      var adorn = obj.part;
      if (adorn === null) return;
      e.handled = true;
      var arr = adorn.data.properties;
      myDiagram.startTransaction("add property");
      myDiagram.model.addArrayItem(arr, {name: "property", type: "type"});
      myDiagram.commitTransaction("add property");
    }

    function delProperty(e, obj) {
      var adorn = obj.part;
      if (adorn === null) return;
      e.handled = true;
      var arr = adorn.data.properties;// Array of Class' properties
      var itempanel = obj.panel;//Property selected
      if (arr.length > 1) { //Class should have at least 1 property
        myDiagram.startTransaction("del property");
        myDiagram.model.removeArrayItem(arr, itempanel.itemIndex);
        myDiagram.commitTransaction("del property");
      }
    }

    myDiagram.nodeTemplate =
      GO(go.Node, "Auto",
        {
          locationSpot: go.Spot.Center,
          fromSpot: go.Spot.AllSides,
          toSpot: go.Spot.AllSides
        },
        GO(go.Shape,
            {
              portId: "", // the default port: if no spot on link data, use closest side
              fromLinkable: true, toLinkable: true, cursor: "pointer",
              fill: "white",  // default color
              strokeWidth: 2
            }),
        new go.Binding("location", "loc", go.Point.parse).makeTwoWay(go.Point.stringify),
        { selectable: true, selectionAdornmentTemplate: nodeSelectionAdornmentTemplate },
        GO(go.Panel, "Table",
          { defaultRowSeparatorStroke: "black"},
          // header
          new go.Binding("desiredSize", "size", go.Size.parse).makeTwoWay(go.Size.stringify),
          GO(go.TextBlock,
            {
              row: 0, columnSpan: 2, margin: 3, alignment: go.Spot.Center,
              font: "bold 12pt sans-serif",
              isMultiline: false, editable: true
            },
            new go.Binding("text", "name").makeTwoWay()),
          // properties
          GO(go.Panel, "Horizontal",
            {
              row: 1, margin: 3,
              defaultAlignment: go.Spot.Center
            },
            GO(go.TextBlock, "properties",  // the Button content
                { font: "bold 8pt sans-serif" }),
            GO(go.Panel, "Vertical",
                {
                    column:0, margin: 3
                },
                GO("Button",
                  {
                    alignment: go.Spot.Right,
                    alignmentFocus: go.Spot.Left,
                    click: addProperty  // adds new property to the class
                  },
                  GO(go.TextBlock, "+",  // the Button content
                    { font: "bold 8pt sans-serif" })
                )
            )
          ),
          GO(go.Panel, "Vertical",
            {
              row: 2, margin: 3, stretch: go.GraphObject.Fill,
              defaultAlignment: go.Spot.Left, background: "lightyellow",
              itemTemplate: propertyTemplate
            },
            new go.Binding("itemArray", "properties")
          )
        )
      );

    // define the Link template, representing a relationship
    myDiagram.linkTemplate =
      GO(go.Link,  // the whole link panel
        {
          selectionAdorned: true,
          relinkableFrom: true,
          relinkableTo: true,
          reshapable: true,
          routing: go.Link.AvoidsNodes,
          corner: 5,
          curve: go.Link.JumpOver
        },
        GO(go.Shape,  // the link shape
          { stroke: "#303B45", strokeWidth: 2.5 }),
        GO(go.TextBlock,"1..1",  // the "from" label
          {
            textAlign: "center",
            font: "bold 14px sans-serif",
            stroke: "#1967B3",
            editable: true,
            segmentIndex: 0,
            segmentOffset: new go.Point(NaN, NaN),
            segmentOrientation: go.Link.OrientUpright
          },
          new go.Binding("text", "text").makeTwoWay()),
        GO(go.TextBlock,"1..1",  // the "to" label
          {
            textAlign: "center",
            font: "bold 14px sans-serif",
            stroke: "#1967B3",
            editable: true,
            segmentIndex: -1,
            segmentOffset: new go.Point(NaN, NaN),
            segmentOrientation: go.Link.OrientUpright
          },
          new go.Binding("text", "toText").makeTwoWay())
      );

    load();  // load an initial diagram from some JSON text

    // initialize the Palette that is on the left side of the page
    myPalette =
      GO(go.Palette, "myPaletteDiv",  // must name or refer to the DIV HTML element
        {
          maxSelectionCount: 1,
          nodeTemplate:
              GO(go.Node, "Auto",
                GO(go.Shape,
                    {fill: "white",strokeWidth: 2}),
                new go.Binding("location", "loc", go.Point.parse).makeTwoWay(go.Point.stringify),
                { selectable: true, selectionAdornmentTemplate: nodeSelectionAdornmentTemplate },
                GO(go.Panel, "Table",
                  { defaultRowSeparatorStroke: "black"},
                  // header
                  new go.Binding("desiredSize", "size", go.Size.parse).makeTwoWay(go.Size.stringify),
                  GO(go.TextBlock, "Class",
                    {
                      row: 0, columnSpan: 2, margin: 3, alignment: go.Spot.Center,
                      font: "bold 12pt sans-serif"
                    },
                    new go.Binding("text", "name").makeTwoWay()),
                  // properties
                  GO(go.Panel, "Vertical",
                    new go.Binding("itemArray", "properties"),
                    {
                      row: 1, margin: 3, stretch: go.GraphObject.Fill,
                      defaultAlignment: go.Spot.Left, background: "lightyellow",
                      itemTemplate:
                          GO(go.Panel, "Horizontal",
                            GO(go.TextBlock,
                              new go.Binding("text", "name").makeTwoWay()),
                            // property type
                            GO(go.TextBlock, ":",
                              {editable: false}),
                            GO(go.TextBlock,
                              new go.Binding("text", "type").makeTwoWay())
                          )
                    }
                  )
                )
              ),
          model: new go.GraphLinksModel([  // specify the contents of the Palette
            { name: "Class",
              properties: [{ name: "property", type: "type" }]}
          ])
        });
  }


  // Show the diagram's model in JSON format that the user may edit
  function save() {
    saveDiagramProperties();  // do this first, before writing to JSON
    document.getElementById("mySavedModel").value = myDiagram.model.toJson();
    myDiagram.isModified = false;
  }
  function load() {
    myDiagram.model = go.Model.fromJson(document.getElementById("mySavedModel").value);
    loadDiagramProperties();  // do this after the Model.modelData has been brought into memory
  }

  function saveDiagramProperties() {
    myDiagram.model.modelData.position = go.Point.stringify(myDiagram.position);
  }
  function loadDiagramProperties(e) {
    // set Diagram.initialPosition, not Diagram.position, to handle initialization side-effects
    var pos = myDiagram.model.modelData.position;
    if (pos) myDiagram.initialPosition = go.Point.parse(pos);
  }
</script>
</head>
<body onload="init()">
<div id="sample">
  <div style="width:100%">
    <a href="francoNav.html">Navigation</a>
  </div>
  <div style="width:100%; white-space:nowrap;">
    <span style="display: inline-block; vertical-align: top; width:175px">
      <div id="myPaletteDiv" style="border: solid 1px black; height: 620px"></div>
    </span>

    <span style="display: inline-block; vertical-align: top; width:80%">
      <div id="myDiagramDiv" style="border: solid 1px black; height: 620px"></div>
    </span>
  </div>
  <div>
    <div>
      <button id="SaveButton" onclick="save()">Save</button>
      <button onclick="load()">Load</button>
      Diagram Model saved in JSON format:
    </div>
    <textarea id="mySavedModel" style="width:100%;height:300px">
{ "class": "go.GraphLinksModel",
  "nodeDataArray": [
 ],
  "linkDataArray": [
 ]}
    </textarea>
  </div>
</div>
</body>
</html>
